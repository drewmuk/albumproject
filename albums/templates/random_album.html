{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Random Album</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mycss.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfd9d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Random Album (1 of {{ all_count }})</h1>
    <div class="album-card">
        <img class="album-cover" src="{{ album.5 }}" width=300 height = 300 alt="Album Cover">
        <div class="album-name">{{ album.1 }} </div>
        <div class="album-artist">{{ album.0 }}</div>
        <div class="album-year">{{ album.2 }}</div>
        <div class="album-details">
            <div class="album-popularity">Popularity: {{ album.3 }}</div>
            <div class="album-duration">{{ album.4 }} minutes </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
